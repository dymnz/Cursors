<!DOCTYPE html>

<html lang="en">

	<head>
	<meta name="viewport" content="initial-scale=1.0001, minimum-scale=1.0001, maximum-scale=1.0001, user-scalable=no"/>
		<title>A multiplayer game built using HTML5 canvas and WebSockets</title>
		<meta charset="utf-8">
		
		<link rel="stylesheet" href="style/reset.css">
		<link rel="stylesheet" href="style/game.css">
	</head>
	
	<body>
		<div id="welcome">
		<form>
		Please enter your ID:<br>
		<input type="text" id="id"><br>
		<input type="button" id="submit" value="Submit" onClick="submitID();">
		</form> 
		<p id="inform"></p>
		</div>
		<div class="myCanvas">
			<canvas id="gameCanvas"></canvas>	
		</div>
		
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="js/requestAnimationFrame.js"></script>
		<script src="js/Keys.js"></script>
		<script src="js/Player.js"></script>
		<script src="js/game.js"></script>
		<script src="js/Map.js"></script>
		<script>
			// Initialise the game
			function submitID() {
		    if ( document.getElementById("id").value.replace(/^\s+|\s+$/g, '').length != 0)
		         {
					document.getElementById('welcome').remove();
					init();
					animate();
		         }
		         else
		         document.getElementById('inform').innerHTML = 'ID can\'t be empty';
		         //document.getElementById('welcome').style.visibility = 'hidden';
		    }
		</script>
	</body>
</html>
