<!DOCTYPE html>

<html lang="en">

	<head>
		<meta name="viewport" content="initial-scale=1.0001, minimum-scale=1.0001, maximum-scale=1.0001, user-scalable=no"/>

		<title>A multiplayer game built using HTML5 canvas and WebSockets</title>
		<meta charset="utf-8">
		
		<link rel="stylesheet" href="style/reset.css">
		<link rel="stylesheet" href="style/game.css">
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="js/requestAnimationFrame.js"></script>
		<script src="js/Keys.js"></script>
		<script src="js/Player.js"></script>
		<script src="js/game.js"></script>
		<script src="js/Map.js"></script>
	</head>

	
	<body>
		<div id="welcome">
			<div id="form_content">
				<table>
				<tr>	
					<td>Name:</td>
					<td><input type="text" id="name" onkeydown = "if (event.keyCode == 13) document.getElementById('button').click();"></td>
				</tr>
				<tr>
					<td>Team ID:</td>
					<td><input type="text" id="team_id" onkeydown = "if (event.keyCode == 13) document.getElementById('button').click();"></td>
				</tr>	
				</table>
				<input type="button" id="button" value="Enter!" onClick="submit();">
			</div>
			<p id="inform"></p>
		</div>

		<div id="joinTeam">
			<div id="joinTeamContent">
				<h1 id="joinTeamTitle">Join Team</h1>
				<ol id="teamMemberList" type="1">

				</ol>
				<input type="button" id="joinTeamButton" value="Join!" onClick="gameStart();">
			</div>
		</div>

		<div class="myCanvas">
			<canvas id="gameCanvas"></canvas>	
		</div>

		<script>
			// Initialise the game
			document.getElementById('joinTeam').style.display = "none";

			document.getElementById("team_id").value = Math.floor(Math.random() * (99999 - 10000 + 1)) + 10000;

			document.getElementById("joinTeamTitle").innerHTML = "Join Team " + document.getElementById("team_id").value; 

			//connect to server
			connectionInit();

			function submit() {
		   		checkTeamID();
		   	}
		</script>

	</body>
</html>
